<div>

    <div class="container">
        <br>
        <ul class="list-group">
            <app-my-card></app-my-card>
            <h3>All Mac</h3><br>
            <li class="card shadow-lg bg-light mb-3 size-card" *ngFor="let result of results ; let i = index">
                <div class="row justify-content-md-center mx-0 my-6" id="id-card-{{i}}">

                    <div class="col-lg-3 px-0 ">
                        <img class="img-device img-rounded-left " id="img-{{i}}"
                            src="http://139.5.146.213/assets/imgs/devices/{{ result.img }}">
                    </div>

                    <div class="col-lg-6 text-left pl-4 pl-lg-5 pt-lg-4 py-3">
                        <span class="font-weight-bold head-content-card" id="name" id="name-{{i}}">{{ result.name }}
                        </span>
                        <img *ngIf="result.borrowing" class="icon" src="/assets/imgs/available.ico" alt="icon"
                            id="status-av-{{i}}">
                        <img *ngIf="!result.borrowing" class="icon" src="/assets/imgs/unavailable.ico" alt="icon"
                            id="status-uv">
                        <br />
                        <span class="font-weight-bold title-content-card "> Serial </span> <span
                            id="serial-{{i}}">{{ result.serial }}</span>
                        <br />
                        <span class="font-weight-bold title-content-card ">สเปค </span> <span id="spec-{{i}}">
                            {{ result.spec }}</span> <br />
                        <div *ngIf="result.borrowing"><span class="font-weight-bold title-content-card ">สถานที่ </span>
                            <span id="borrower-{{i}}"> {{ result.location }}</span> <br />
                        </div>
                        <div *ngIf="!result.borrowing"><span class="font-weight-bold title-content-card ">ผู้ยืม </span>
                            <span id="borrower-{{i}}"> {{ result.uname }} ({{ result.slack }})</span> <br />
                        </div>
                        <div *ngIf="!result.borrowing"><span class="font-weight-bold title-content-card ">โทร </span>
                            <span id="borrower-{{i}}"> {{ result.tel }}</span> <br />
                        </div>
                        <div *ngIf="!result.borrowing"><span class="font-weight-bold title-content-card ">กำหนดคืน
                            </span>
                            <span id="borrower-{{i}}"> {{result.returnDate| date:'dd/MM/yyyy'}}</span> <br />
                        </div>
                    </div>

                    <div class="col-lg-3 px-0 mt-auto mb-4" [hidden]=role>
                        <div class="col-10 col-lg-8 px-0 mx-auto">
                            <button
                                class="btn btn-sm btn-info btn-block my-2 font-weight-bold btn-edit"
                                routerLink="/admin/edit" (click)="editDevice(result._id)" data-toggle="modal"
                                data-target="#editDevice" id="btn-edit-{{i}}">
                                <i class="fa fa-edit mr-1" data-toggle="modal">
                                </i>Edit {{btnRole}}
                            </button>
                        </div>
                        <div class="col-10 col-lg-8 px-0 mx-auto" [hidden]=role>
                            <button class="btn btn-sm btn-dark btn-block my-2 font-weight-bold" *ngIf="result.borrowing"
                                (click)="deleteDevice(result._id , result.serial)" id="btn-delete-{{i}}">
                                <i class="fa fa-trash mr-1"> </i>
                                Delete
                            </button>
                        </div>
                    </div>
                    <div class="col-lg-3 px-0  mt-auto mb-4" [hidden]=!role>
                        <div class="col-10 col-lg-8 px-0 mx-auto" *ngIf="cantBorrow">
                            <button class="btn btn-sm btn-info btn-block my-2 font-weight-bold btn-edit waves-light"
                                data-toggle="modal" data-target="#BorrowForm" id="btn-borrow-{{i}}">
                                <i class="fas fa-laptop mr-1" data-toggle="modal">
                                </i>Borrow
                            </button>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>

<!-- Modal Borrow -->
<div class="modal fade" id="BorrowForm" role="dialog">
    <div class="modal-dialog">

        <div class="modal-content">
            <div class="container">

                <div class="modal-header">
                    <h4 class="modal-title">เลือกวันที่ต้องการคืน </h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body ">
                    <mat-form-field class="example-full-width">
                        <input matInput [min]="dateNow" [max]="maxDate" [matDatepicker]="picker" (dateInput)="check($event)"
                            placeholder="Choose a date" [(ngModel)]="returnDate" >
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker touchUi #picker></mat-datepicker>
                    </mat-form-field>

                    <button type="submit" class="btn btn-success waves-light float-sm-right ml-4 mt-2"
                        (click)="onSubmitBorrow()" [disabled]="!btnValid" id="Btn-submit">
                        Submit
                    </button>

                </div>

            </div>
        </div>
    </div>
</div>
