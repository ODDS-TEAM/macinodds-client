<div *ngIf="show">
    <h5 class="margin-header" > My Device </h5>
    <li class="card shadow-lg bg-light mb-3 size-card">
        <div class="row justify-content-md-center mx-0 my-6" id="id-card">
            <div class="col-lg-3 px-0 ">
                <img class="img-device img-rounded-left " id="img" src="https://mac.odds.team/assets/imgs/devices/{{ dataObject.img }}">

            </div>

            <div class="col-lg-6 text-left pl-4 pl-lg-5 pt-lg-4 py-3">
                <span class="font-weight-bold head-content-card" id="name"> {{dataObject.name}}
                </span><br />
                <span class="font-weight-bold title-content-card "> Serial </span> <span id="serial">{{ dataObject.serial }}</span>
                <br />
                <span class="font-weight-bold title-content-card ">สเปค </span> <span id="spec">
                    {{ dataObject.spec }}
                </span> <br />
                <span class="font-weight-bold title-content-card ">กำหนดคืน </span> <span id="returnDate">
                    {{ returnDate }}
                </span> <br />


            </div>

            <div class="col-lg-3 px-0 my-auto">
                <div class="col-10 col-lg-8 px-0 mx-auto">
                    <button class="btn btn-sm btn-dark btn-block my-2 font-weight-bold" data-toggle="modal" data-target="#ReturnForm" id="btn-return">
                        <i class="fas fa-laptop mr-1" data-toggle="modal">
                        </i>Return
                    </button>
                </div>
            </div>
        </div>
    </li>
</div>

<!-- Modal Return -->
<div class="modal fade" id="ReturnForm" role="dialog">
    <div class="modal-dialog">

        <div class="modal-content">
            <div class="container">

                <div class="modal-header">
                    <h4 class="modal-title">บันทึกการคืน </h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body" [formGroup]="modalForm">
                    <mat-form-field class="return-input">
                        <input matInput placeholder="สภาพเครื่อง" id="memo" [(ngModel)]="returnMemo" formControlName="memo" required>
                    </mat-form-field>
                    <mat-form-field class="return-input">
                        <input matInput placeholder="สถานที่คืน" id="location" [(ngModel)]="returnLocation" formControlName="location" required>
                    </mat-form-field>
                    <div class="d-flex justify-content-end">
                        <button [disabled]="!modalForm.valid" type="submit" data-dismiss="modal" class="btn btn-success waves-light" id="btn-Submit" (click)="onSubmitReturn()">Submit</button>

                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
