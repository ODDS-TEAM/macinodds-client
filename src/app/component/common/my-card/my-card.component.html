<div [hidden]=hideCard>
    <h3>My Mac</h3>
    <li class="card shadow-lg bg-light mb-3 size-card">
        <div class="row justify-content-md-center mx-0 my-6" id="id-card">
            <div class="col-lg-3 px-0 ">
                <img class="img-device img-rounded-left " id="img" src="{{pathImg}}">

            </div>

            <div class="col-lg-6 text-left pl-4 pl-lg-5 pt-lg-4 py-3">
                <span class="font-weight-bold head-content-card" id="name"> {{result.name}}
                </span><br />
                <span class="font-weight-bold title-content-card "> Serial </span> <span
                    id="serial">{{ result.serial }}</span>
                <br />
                <span class="font-weight-bold title-content-card ">สเปค </span> <span id="spec">
                    {{ result.spec }}
                </span> <br />
                <span class="font-weight-bold title-content-card ">สถานที่คืน </span> <span id="spec">
                    {{ result.location }}
                </span> <br />
                <span class="font-weight-bold title-content-card ">กำหนดคืน </span> <span id="spec">
                    {{ returnDate }}
                </span> <br />


            </div>

            <div class="col-lg-3 px-0 mt-auto mb-4">
                <div class="col-10 col-lg-8 px-0 mx-auto">
                    <button class="btn btn-sm btn-dark btn-block my-2 font-weight-bold" data-toggle="modal"
                        data-target="#ReturnForm" id="btn-return">
                        <i class="fas fa-laptop mr-1" data-toggle="modal">
                        </i>Return
                    </button>
                </div>
            </div>
        </div>
    </li>
</div>

<!-- Modal Return -->
<div class="modal fade" id="ReturnForm" role="dialog">
    <div class="modal-dialog">

        <div class="modal-content">
            <div class="container">

                <div class="modal-header">
                    <h4 class="modal-title">บันทึกการคืน </h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <mat-form-field class="return-input">
                        <input matInput placeholder="สภาพเครื่อง" [(ngModel)]="returnMemo">
                    </mat-form-field>
                    <mat-form-field class="return-input">
                        <input matInput placeholder="สถานที่คืน" [(ngModel)]="returnLocation">
                    </mat-form-field>
                    <div class="d-flex justify-content-end">
                        <button type="submit" class="btn btn-success waves-light"
                            (click)="onSubmitBorrow()">Submit</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
