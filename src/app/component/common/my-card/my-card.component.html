<div [hidden]=hideCard>
    <h3>My Mac</h3>
    <li class="card shadow-lg bg-light mb-3 size-card">
        <div class="row justify-content-md-center mx-0 my-6" id="id-card">
            <div class="col-lg-3 px-0 ">
                <img class="img-device img-rounded-left " id="img"
                    src="http://139.5.146.213/assets/imgs/devices/{{ result.img }}">
            </div>

            <div class="col-lg-6 text-left pl-4 pl-lg-5 pt-lg-4 py-3">
                <span class="font-weight-bold head-content-card" id="name"> {{result.name}}
                </span><br />
                <span class="font-weight-bold title-content-card "> Serial </span> <span
                    id="serial">{{ result.serial }}</span>
                <br />
                <span class="font-weight-bold title-content-card ">สเปค </span> <span id="spec">
                    {{ result.spec }}
                </span> <br />
                <span class="font-weight-bold title-content-card ">วันที่ยืม </span> <span id="spec">
                    {{ borrowDate }}
                </span> <br />
                <span class="font-weight-bold title-content-card ">วันที่คืน </span> <span id="spec">
                    {{ returnDate }}
                </span> <br />


            </div>

            <div class="col-lg-3 px-0 my-auto">
                <div class="col-10 col-lg-8 px-0 mx-auto">
                    <button class="btn btn-sm btn-info btn-block my-2 font-weight-bold btn-edit waves-light">
                        Return
                    </button>
                </div>
            </div>
        </div>
    </li>
</div>
