<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

  <div class="container">
      <form class="example-container" [formGroup]="options">
    <div style="text-align:center">
      <br>

      <h1>
        Welcome to <span class="font-weight-bold" style="color:#0b98d5">MacinOdds</span>
      </h1>
      <div class="card bg-light shadow-lg " style="max-width: 100%;">
        <div class="card-header mb-3 font-weight-bold">REGISTER DEVICE</div>
        <div class="card-body">
          <div class="form-group text-left">
            <label for="name">Device's Name:</label>
            <input type="text" id="name" name="name" placeholder="Your device name.." formControlName="inName">
          </div>
          <div class="form-group text-left">
            <label for="serial" class="text-left">Serial:</label>
            <input type="text" id="serial" name="Serial" placeholder="Your serial.." formControlName="inSerial">
          </div>
          <div class="form-group text-left">
            <label for="spec">Specification:</label>
            <textarea rows="5" id="spec" name="Spec" placeholder="Your device specification.."
            formControlName ="inSpec"></textarea>
          </div>
          <div class="form-group text-left">
            <label for="img">Image:&nbsp;&nbsp;</label>
            <!-- <input type="file" name="pic" accept="image/*" [(ngModel)]="inImage">  --> 
            <input type="file" name="pic" accept="image/*" >
          </div>
          <div class="form-group text-left">
              <label>Status: </label>
              <mat-radio-group formControlName="inStatus">
                  <mat-radio-button inStatus=true>Available</mat-radio-button>
                  <mat-radio-button inStatus=false>Unavailable</mat-radio-button>
              </mat-radio-group>
          </div>


          <div class="form-group text-left">
            <label for="holder" class="text-left">Holder:</label>
            <input type="text" id="holder" name="Holder" placeholder="Your name.." formControlName="inHolder">
          </div>

          <div class="form-group text-right">
            <button type="button" class="btn btn-success" (click)="onSubmit()">Save </button>&nbsp;&nbsp;
            <button type="button" class="btn btn-danger">Cancel</button>
          </div>
        </div>
      </div>
    </div>
  </form>
  </div>
</body>

</html>
