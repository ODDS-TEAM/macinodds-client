<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

  <div class="container">
    <div style="text-align:center">
      <br>

      <!-- <h1>
        Welcome to <span class="font-weight-bold" style="color:#0b98d5">MacinOdds</span>
      </h1> -->
      <br>

      <ul class="list-group">
        <li class="card shadow-lg bg-light my-3" *ngFor="let result of results">
          <div class="row align-items-center my-6">
            <div class="col-lg-4">
              <img class="img-fluid" src="{{ result.img }}" width="100%">
            </div>
            <div class="col-lg-5 text-left mx-4 my-4">
              <span class="font-weight-bold" style="color:#53646b"> ID: </span> {{ result._id }} <br />
              <span class="font-weight-bold" style="color:#0b98d5"> Name: </span> {{ result.name }} <br />
              <span class="font-weight-bold" style="color:#0b98d5">Spec: </span> {{ result.spec }} <br />
              <span class="font-weight-bold" style="color:#0b98d5">Status: </span> 
              <div *ngIf=" result.status ; else notShow">
                <p>
                  <button type="button" class="btn btn-sm btn-outline-success" disabled>AVAILABLE</button>
                </p>
              </div>
              
              <ng-template #notShow>
                <p>
                  <button type="button" class="btn btn-sm btn-outline-danger" disabled>UNAVAILABLE</button>
                </p>
              </ng-template>
              <span class="font-weight-bold" style="color:#0b98d5">Holder: </span> {{ result.holder }} <br />
            </div>
            
            <div class="col-lg-2 align-self-center my-3">
              <button type="button" class="btn btn-sm btn-warning" data-toggle="modal" data-target="#editDevice">
                <i class="fa fa-edit" data-toggle="modal">  Edit</i>
              </button> &nbsp;
              <a class="btn btn-sm btn-danger" (click)="deleteDevice(result._id , result.serial)"><i
                  class="fa fa-trash">  Delete</i></a>

            </div>

          </div>
        </li>
      </ul>



    </div> <!-- style -->
  </div> <!-- container -->



  <!-- Button trigger modal -->


  <!-- Modal -->
  <div class="test_form">
    <form class="example-container" [formGroup]="options">
      <div class="modal" id="editDevice" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Edit Deveice</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="form-group ">
                <label for="name">Device's Name:</label>
                <input type="text" id="name" name="name" placeholder="Your device name.." formControlName="inName">
              </div>
              <div class="form-group  ">
                <label for="serial" class="text-left">Serial:</label>
                <input type="text" id="serial" name="Serial" placeholder="Your serial..">
              </div>
              <div class="form-group  ">
                <label for="spec">Specification:</label>
                <textarea rows="5" id="spec" name="Spec" placeholder="Your device specification.."></textarea>
              </div>
              <div class="form-group  ">
                <label for="img">Image:&nbsp;&nbsp;</label>
                <!-- <input type="file" name="pic" accept="image/*" [(ngModel)]="inImage">  -->
                <input type="file" name="pic" accept="image/*">
              </div>
              <div class="form-group">
                <label>Status: </label>
                <mat-radio-group>
                  <input type="radio" name="status" inStatus=true> Available
                  <input type="radio" name="status" inStatus=false> Unavailable
                </mat-radio-group>
              </div>
              <!-- <form action="" formControlName="inStatus">
                  <input type="radio" name="status" inStatus=true> Available<br>
                  <input type="radio" name="status" inStatus=false> Unavailable<br>
                </form> -->

              <div class="form-group">
                <label for="holder" class=" ">Holder:</label>
                <input type="text" id="holder" name="Holder" placeholder="Your name..">
              </div>
            </div> <!-- modal-body -->

            <div class="modal-footer">
              <button type="button" class="btn btn-success" >Save</button>
              <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
  
</body>

</html>
