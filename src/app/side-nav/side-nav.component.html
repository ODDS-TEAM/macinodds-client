<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport="true" style="z-index: 5;"
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [opened]="!(isHandset$ | async)">
        <mat-toolbar>
            <img src="/assets/imgs/mac_odds_logo_white.png" width="auto" height="50"
                class="d-inline-block align-top logo_center" alt="">
        </mat-toolbar>
        <mat-nav-list>
            <img class="img_pro mb-2" [src]="profilePic" alt="Avatar" />
            <div class="d-flex justify-content-center">
                <p><img class="icon" src="/assets/imgs/user.ico" alt="icon"> {{name}}
            </div>
            <div class="d-flex justify-content-center">
                <p><img class="icon" src="/assets/imgs/email.ico" alt="icon"> {{email}}</p>
            </div>
            <div class="divider mb-1">
            </div>
            <div *ngFor="let menuGroupUser of menuList ; let i = index">
                <div *ngIf="menuGroupUser.menus.length == 0 ">
                    <a mat-list-item class="line btn-side btn-side1 " routerLinkActive="active"
                        [routerLink]="[rountPath +menuGroupUser.group.code]" id="botton-{{ menuGroupUser.group.code }}"
                        (click)="openedSide()">
                        <div class="container">

                            <div class="row">
                                <div class="col-1">
                                    <i class="{{ menuGroupUser.group.icon }}"></i>
                                </div>
                                <div class="col-10">
                                    <span>{{ menuGroupUser.group.name }} </span>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
            </div>


            <div class="container clearfix p-0 ">
                <a mat-list-item class="line btn-side btn-side1" id="sign-out" (click)="signOut()">
                    <div class="container">
                        <div class="row">
                            <div class="col-1">
                                <i class='fas fa-sign-out-alt'></i>
                            </div>
                            <div class="col-10">
                                <span>Sign Out</span>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content class="p-0">
        <mat-toolbar color="primary">
            <mat-toolbar-row style="height: 70px;">

                <!-- <div class="container clearfix">
                <button class="btn btn-outline-light  float-right " type="submit"
                    [routerLink]="['/admin/app/menu-view-admin']" *ngIf="isWeb$ | async">Logout</button>
            </div> -->

                <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
                    *ngIf="isHandset$ | async">

                    <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>

                </button>
                <span class="spacer"></span>
                <img src="/assets/imgs/slack_ico.png" height="22" >
                <a class="slacklink" href="slack://app.slack.com/client/T8M23SGFQ/C8L3ZDNUB">@odds.team</a>
            </mat-toolbar-row>
        </mat-toolbar>
        <!-- Add Content Here -->
        <router-outlet></router-outlet>

    </mat-sidenav-content>



</mat-sidenav-container>
