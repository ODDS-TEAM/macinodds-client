<app-menu-view-user></app-menu-view-user>

<div class="container">
  <div style="text-align:center">
    <br>

    <!-- <h1>
  Welcome to <span class="font-weight-bold" style="color:#0b98d5">MacinOdds</span>
</h1> -->
    <br>

    <ul class="list-group">
      <li class="card shadow-lg bg-light my-3" *ngFor="let result of results">
        <div class="row align-items-center my-6">
          <div class="col-lg-4">
            <img class="img-fluid" src="http://139.5.146.213/assets/imgs/devices/{{ result.img }}" width="100%">
          </div>
          <div class="col-lg-5 text-left mx-4 my-4">
            <span class="font-weight-bold" style="color:#0b98d5"> Name: </span> {{ result.name }} <br />
            <span class="font-weight-bold" style="color:#0b98d5"> serial: </span> {{ result.serial }} <br />
            <span class="font-weight-bold" style="color:#0b98d5">Spec: </span> {{ result.spec }} <br />
            <span class="font-weight-bold" style="color:#0b98d5">Status:
              <div *ngIf=" result.status ; else notShow">
                <p>
                  <button type="button" class="btn btn-sm btn-outline-success" disabled>AVAILABLE</button>
                </p>
              </div>

              <ng-template #notShow>
                <p>
                  <button type="button" class="btn btn-sm btn-outline-danger" disabled>UNAVAILABLE</button>
                </p>
              </ng-template>
            </span>

            <span class="font-weight-bold" style="color:#0b98d5">Holder: </span> {{ result.holder }} <br />
          </div>

          <div class="col-lg-2 align-self-center my-3">


          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
