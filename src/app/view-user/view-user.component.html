<app-menu-view-user></app-menu-view-user>

<div>
    <div style="text-align:center">
        <br>
        <ul class="list-group">
            <li class="card shadow-lg bg-light my-3 size-card" *ngFor="let result of results">
                <div class="row align-items-center my-7">
                    <div class="col-lg-3">
                        <img class="img-fluid" src="http://139.5.146.213/assets/imgs/devices/{{ result.img }}"
                            style='height: 300px; width: 300px;'>
                    </div>
                    <div class="col-lg-5 text-left mx-4 my-4">
                        <span class="font-weight head-content-card">{{ result.name }} </span><br />
                        <span class="font-weight title-content-card">Serial : </span> {{ result.serial }} <br />
                        <span class="font-weight title-content-card">สเปค : </span> {{ result.spec }} <br />
                        <span class="font-weight title-content-card">สถานะ : <span *ngIf=" result.status ; else show"
                                class="status-true-card">ว่าง</span>
                            <ng-template #show>
                                <span class="status-false-card">ไม่ว่าง</span><br>
                            </ng-template>

                        </span>

                        <span *ngIf="!result.status" class="font-weight" style="color:#0077b3">Holder: </span>
                        {{ result.holder }} <br />
                        <span *ngIf="!result.status" class="font-weight" style="color:#0077b3">Tel : </span>
                        {{ result.tel }} <br />

                    </div>
                    <div class="col-lg-2 align-self-center my-3">
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
