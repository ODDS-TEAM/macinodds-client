<div class="wrapper">
    <div class="col-lg-4 col-md-6 mx-auto">
        <div class="text-center">
            <img class="logo" src="../../assets/imgs/mac_odds_logo_color.png" />
        </div>

        <div class="d-flex my-sm-4 justify-content-center">
            <p>Welcome to <b>mac.odds.team</b><br>Please login with email <i>odds.team</i><br>to use the platform</p>
        </div>
        <div class="d-flex flex-column align-items-center">
            <div class="form-group text-center col-10">
                <button type="button" class="btn-user btn btn-sm btn-info col-10 mb-2" [routerLink]="['/viewUser']" (click)="goUser" >
                    User
                </button>
                <button type="button" class="btn-admin btn btn-sm btn-dark col-10 mb-2" [routerLink]="['/admin/app/menu-view-admin']">
                    Admin
                </button>
                <button type="button" class="btn btn-sm btn-light col-10 mb-2" (click)="socialSignIn()">
                    <img class="btn-icon" src="../../assets/imgs/src_favicon.ico" alt="btn_icon"> Sign in with Odds team account
                </button>
            </div>
        </div>
    </div>
</div>
